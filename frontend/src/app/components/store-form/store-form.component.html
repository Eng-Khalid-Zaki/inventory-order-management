<form #productForm="ngForm" (ngSubmit)="saveStore()">
    <div class="control">
        <label for="storeName">Store Name</label>
        <input type="text" id="storeName" [(ngModel)]="store.storeName" name="storeName" required>
    </div>

    <div class="control">
        <label for="phone">Phone</label>
        <input type="text" id="phone" [(ngModel)]="store.phone" name="phone" required>
    </div>

    <div class="control">
        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="store.email" name="email" required>
    </div>

    <div class="control">
        <label for="street">Street</label>
        <input type="text" id="street" [(ngModel)]="store.street" name="street" required>
    </div>

    <div class="control">
        <label for="city">City</label>
        <input type="text" id="city" [(ngModel)]="store.city" name="city" required>
    </div>

    <div class="control">
        <label for="zipCode">Zip Code</label>
        <input type="number" id="zipCode" [(ngModel)]="store.zipCode" name="zipCode" required>
    </div>

    <button type="submit" class="button">
        {{ store.id ? 'Update Store' : 'Add Store' }}
    </button>
</form>
